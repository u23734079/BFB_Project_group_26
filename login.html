<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row header border bg-light align-items-center justify-content-center">

            <div class="col-md-1">
                <img src="img/washing-machine.png" alt="Logo" class="logo-img">
            </div>
            <div class="col-md-4 black-col"><h5>Smart Wash</h5> </div>

            <div class="col-md-1 "><a href="home.html">Home</a></div>
            <div class="col-md-3"><a href="contact us.html">Contact Us</a></div>

            <div class="col-md-3 "><a href="signup.html" class="btn btn-primary">Sign Up</a></div>
        </div>

        <!-- Login Section -->
        <div class="login-container">
          <h2>Login to Smart Wash </h2>
          <form id="loginForm">
            <label for="username">Email Address</label>
            <input type="email" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="error" id="errorMessage">Invalid email or password. Please try again.</div>
            
            
            <div class="d-grid gap-2 submit_button">
                <button type="button submit" class="btn btn-primary btn-lg submit_button ">Login</button>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
