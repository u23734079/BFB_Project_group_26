    <div class="container-fluid px-0">
        <!-- Header -->

            <div class="d-flex align-items-center">

    <!-- Customer Laundry Status Display -->
    <div class="container my-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="mb-4">Your Laundry Order Summary</h4>

          <!-- Laundry Load -->
          <div class="mb-3">
            <strong>Laundry Load:</strong>
            <span class="badge bg-info text-dark">2 machine loads</span>
          </div>

          <!-- Laundry Status -->
          <div class="mb-3">
            <strong>Status:</strong>

          <!-- Delivery / Pickup -->
          <div class="mb-3">
            <strong>Delivery Status:</strong>
            <span class="badge bg-warning text-dark">On its way</span>
          </div>

          <!-- Optional Message -->
          <div class="mt-4">
            <p class="text-muted">Your driver is en route. You’ll be notified once they arrive.</p>
