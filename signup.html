<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>]Sign Up </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row header border bg-light align-items-center justify-content-center">

            <div class="col-md-1">
                <img src="img/washing-machine.png" alt="Logo" class="logo-img">
            </div>
            <div class="col-md-4 black-col"><h5>Smart Wash</h5> </div>

            <div class="col-md-1 "><a href="home.html">Home</a></div>
            <div class="col-md-3"><a href="contact us.html">Contact Us</a></div>

            <div class="col-md-3 " ><a href="login.html" class="btn btn-primary">Login</a></div>
        </div>

    </div>

    <div class="signup-container">
      <h2>Create Your Smart Wash  Account</h2>
      <form id="signupForm">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <label for="cell">Cell Number *</label>
        <input type="tel" id="cell" name="cell" required>

        <label for="address">Residential Address *</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm">Confirm Password *</label>
        <input type="password" id="confirm" name="confirm" required>

        <div class="error" id="errorMessage"></div>
        <div class="message" id="signupMessage">Account created successfully!</div>

        <div class="d-grid gap-2 submit_button">
           <button type="button submit" class="btn btn-primary btn-lg submit_button ">Sign Up</button>
        </div>
    </form>
  </div>
</body>
</html>
