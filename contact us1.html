  <main>
    <h5>For any queries or related concerns, feel free to contact us here.</h5>
    <div class="signup-container">
      <form id="signupForm">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>

        <label for="cell">Cell Number *</label>
        <input type="tel" id="cell" name="cell" required>

        <label for="description">Problem Description*</label>
        <textarea id="description" name="description"  required></textarea>

        <label for="details">please enter details below *</label>
        <textarea id="details" name="details" rows="3" required></textarea>

        <div class="error" id="errorMessage"></div>
        <div class="message" id="signupMessage">Account created successfully!</div>

        <div class="d-grid gap-2 submit_button">
           <button type="button submit" class="btn btn-primary btn-lg submit_button ">Submit</button>
        </div>
      </form>
    </div>
