    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
      <header>
        <div class="row header border bg-light align-items-center justify-content-center">

            <div class="col-md-1">
                <img src="img/washing-machine.png" alt="Logo" class="logo-img">
            </div>
            <div class="col-md-3 black-col"><h5>Smart Wash</h5> </div>

            <div class="col-md-2  "><a href="home1.html">Home</a></div>
            <div class="col-md-2"><a href="contact us1.html">Contact us </a></div>

            <div class="col-md-2 " ><a href="home.html" class="btn btn-danger">Log out</a></div>

        </div>
      </header>
    </div>

    <!-- Laundry Status Section -->
    <div class="container my-5">
     <div class="card shadow-sm">
      <div class="card-body">
       <h4 class="mb-4">Laundry Order Tracker</h4>

       <!-- Laundry Quantity -->
       <div class="mb-3">
        <label for="laundryLoad" class="form-label">Laundry quantity per machine load:</label>
        <input type="number" class="form-control" id="laundryLoad" value="0" min="0">
       </div>

       <!-- Laundry Status -->
       <div class="mb-3">
        <label for="laundryStatus" class="form-label">Status:</label>
        <select class="form-select status-select status-washing">
          <option>None</option>
          <option selected>Washing</option>
          <option>Rinsing</option>
          <option>Spinning</option>
          <option>Drying</option>
          <option>Completed</option>
        </select>
       </div>

       <!-- Delivery / Pickup -->
       <div class="mb-4">
        <label for="deliveryStatus" class="form-label">Delivery / Pickup:</label>
        <select class="form-select status-select status-onway">
          <option>None</option>
          <option>Finding a driver</option>
          <option selected>On its way</option>
          <option>Arrived</option>
        </select>
       </div>

       <!-- Collect Order Button -->
       <button class="btn btn-primary w-100">Collect Order</button>
      </div>
     </div>
    </div>

    <div class="container">
        <div class="row footer border bg-light align-items-center justify-content-center">
           
            <div class="col-md-2 ">Smart Wash Coppright 2025</div>
            <div class="col-md-2 ">Privacy Policy</div>

                    <img src="img/whatsapp.png" alt="whatsapp" class="icon-img">
                </a>
            </div>
            
            <div class="col-md-2 "><img src="img/instagram.png"  class="icon-img"></div>
            <div class="col-md-2 "><img src="img/facebook.png"   class="icon-img"></div>
            <div class="col-md-2 "><img src="img/social-media.png"  class="icon-img"></div>
        
        </div>
    </div>
</body>
</html>
