    <!-- Laundry Status Section -->
    <div class="container my-5">
     <div class="card shadow-sm">
      <div class="card-body">
       <h4 class="mb-4">Laundry Order Tracker</h4>

       <!-- Laundry Quantity -->
       <div class="mb-3">
        <label for="laundryLoad" class="form-label">Laundry quantity per machine load:</label>
        <input type="number" class="form-control" id="laundryLoad" value="0" min="0">
       </div>

       <!-- Laundry Status -->
       <div class="mb-3">
        <label for="laundryStatus" class="form-label">Status:</label>
        <select class="form-select status-select status-washing">
          <option>None</option>
          <option selected>Washing</option>
          <option>Rinsing</option>
          <option>Spinning</option>
          <option>Drying</option>
          <option>Completed</option>
        </select>
       </div>

       <!-- Delivery / Pickup -->
       <div class="mb-4">
        <label for="deliveryStatus" class="form-label">Delivery / Pickup:</label>
        <select class="form-select status-select status-onway">
          <option>None</option>
          <option>Finding a driver</option>
          <option selected>On its way</option>
          <option>Arrived</option>
        </select>
       </div>

       <!-- Collect Order Button -->
       <button class="btn btn-primary w-100">Collect Order</button>
      </div>
     </div>
